<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Countdown f√ºr Estella</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: linear-gradient(180deg, #fff8f8, #ffe6e6);
        transition: background 1s linear;
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    h1 {
        font-size: 2.2em;
        margin-bottom: 20px;
    }
    #timer {
        font-size: 3em;
        font-weight: bold;
        color: #e63946;
        background: #ffe3e3;
        padding: 20px 30px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }
    /* Pulsieren */
    .pulse {
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    /* Wackeln */
    @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(1deg); }
        75% { transform: rotate(-1deg); }
    }
    .wiggle {
        animation: wiggle 0.5s infinite;
    }
    /* Herzregen */
    .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: fall linear forwards;
        pointer-events: none;
    }
    @keyframes fall {
        to {
            transform: translateY(100vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1 id="message">Ich vermisse dich Estella ‚ù§Ô∏è Nur noch:</h1>
<div id="timer" class="pulse">00 Tage 00:00:00</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// Ziel-Datum
const targetDate = new Date("2025-08-14T23:10:00+02:00").getTime();

function updateTimer() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    const timerEl = document.getElementById("timer");
    const msgEl = document.getElementById("message");

    if (distance <= 0) {
        timerEl.innerHTML = "üéâ Endlich ist es soweit! üéâ";
        confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

   let dayPart = days > 0 ? `${days} Tage ` : "";
timerEl.innerHTML =
    `${dayPart}${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

    // Nachricht anpassen
    if (hours < 12 && hours >= 6) {
        msgEl.innerHTML = "Bald ist es soweit ü•π";
    } else if (hours < 6 && hours >= 2) {
        msgEl.innerHTML = "Ich kann's kaum erwarten üò≠üò≠";
    } else if (hours < 2) {
        msgEl.innerHTML = "Gleich! Gleich! Gleich! üòçüòçüòç";
    }

    // Farbintensit√§t je nach Zeit
    const intensity = Math.min(1, (14 - (distance / 3600000)) / 14); 
    document.body.style.background = `linear-gradient(180deg, #fff8f8, rgba(255,150,150,${intensity}))`;

    // Wackeln wenn <1h
    if (distance < 3600000) {
        timerEl.classList.add("wiggle");
    }
}

// Herzregen
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(updateTimer, 1000);
updateTimer();

setInterval(createHeart, 300);
</script>

</body>
</html>
